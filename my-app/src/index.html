<html>

<head>
  <title>Better Love</title>

  <meta charset="UTF-8">

  <!--Fonts-->
  <link rel="stylesheet" href="css/font-awesome.css" type="text/css" media="all">
  <link rel="stylesheet" href="fonts/fontawesome-webfont.ttf" type="text/css" media="all">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700" type="text/css" media="all">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Montserrat:400,700" type="text/css" media="all">
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:100,300,400,500" type="text/css" media="all">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Noto+Serif:400,700|Roboto:100,300,400,500" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Amita" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Cormorant+Unicase" rel="stylesheet">

  <!--Styles-->
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all">
  <link rel="stylesheet" href="css/my-styles.css" type="text/css" media="all">
  <link rel="stylesheet" media="all and (orientation:portrait)" href="css/my-styles-portrait.css">
  <link rel="stylesheet" media="all and (min-width: 400px) and (max-height: 500px) and (orientation:landscape)" href="css/my-styles-landscape.css">
  <link rel="stylesheet" href="css/my-style-large.css" type="text/css">
  <link rel="stylesheet" href="css/fluid_dg.css" id="fluid_dg-css" type="text/css" media="all">

  <!-- Polyfill(s) for older browsers -->
  <script src="node_modules/core-js/client/shim.min.js"></script>
  <script src="https://use.fontawesome.com/26b9ac81c2.js"></script>

  <script src="node_modules/zone.js/dist/zone.js"></script>
  <script src="node_modules/systemjs/dist/system.src.js"></script>

  <script src="js/modernizr-2.6.2-respond-1.1.0.min.js"></script>
  <script src="js/jquery-2.2.3.js"></script>

  <script src="src/systemjs.config.js"></script>
  <script>
    System.import('src/main.js').catch(function (err) { console.error(err); });
  </script>
</head>

<body style="width:100%;">
  <my-app>
    <div class="loader"></div>
  </my-app>
  <script src="js/bootstrap.js"></script>
  <script src="js/modernizr.custom.js"></script>
  <script src="js/jquery.film_roll.js"></script>
  <script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
  <script type='text/javascript' src='js/jquery.easing.1.3.js'></script>
  <script type='text/javascript' src='js/fluid_dg.min.js'></script>
  <script src="js/cbpShop.min.js"></script>
  <script src="js/imagezoom.js"></script>
  <script defer src="js/jquery.flexslider.js"></script>

  <!-- Pricing-Popup-Box-JavaScript -->
  <script>
    $(document).ready(function () {
      $('.popup-with-zoom-anim').magnificPopup({
        type: 'inline',
        fixedContentPos: false,
        fixedBgPos: true,
        overflowY: 'auto',
        closeBtnInside: true,
        preloader: false,
        midClick: true,
        removalDelay: 300,
        mainClass: 'my-mfp-zoom-in'
      });
    });
  </script>
  <!-- //Pricing-Popup-Box-JavaScript -->
  <script>
    jQuery('#fluid_dg_wrap_4').fluid_dg({
      height: 'auto',
      loader: 'bar',
      pagination: false,
      thumbnails: true,
      hover: false,
      opacityOnGrid: false,
      imagePath: '',
      time: 4000,
      transPeriod: 2000,
    });
  </script>
  <!-- //Header-Slider-JavaScript-Files -->

  <!-- Dropdown-Menu-JavaScript -->
  <script>
    $(document).ready(function () {
      $(".dropdown").hover(
        function () {
          $('.dropdown-menu', this).stop(true, true).slideDown("fast");
          $(this).toggleClass('open');
        },
        function () {
          $('.dropdown-menu', this).stop(true, true).slideUp("fast");
          $(this).toggleClass('open');
        }
      );
    });
  </script>
  <!-- //Dropdown-Menu-JavaScript -->
  <!-- //Copyright -->

  <!-- Model-Slider-JavaScript-Files -->
  <script>
    (function () {
      jQuery(function () {
        this.film_rolls || (this.film_rolls = []);
        this.film_rolls['film_roll_1'] = new FilmRoll({
          container: '#film_roll_1',
          height: 560
        });
        return true;
      });
    }).call(this);
  </script>
  <!-- //Model-Slider-JavaScript-Files -->
</body>

</html>
